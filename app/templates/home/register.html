{% extends 'home/layout.html' %}
{% block css %}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;会员注册</h3>
                </div>
                <div class="panel-body">

                    <form role="form" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_name"><span
                                        class="glyphicon glyphicon-user"></span>&nbsp;昵称</label>
                                <input type="text" class="form-control input" placeholder="请输入昵称" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                                <input type="email" class="form-control" placeholder="请输入邮箱">
                            </div>
                            <div class="form-group">
                                <label for="input_phone"><span class="glyphicon glyphicon-phone"></span>&nbsp;手机号</label>
                                <input id="input_phone" class="form-control" placeholder="手机" name="phone" type="text"
                                       value="">
                            </div>
                            <div class="form-group">
                                <label for="input_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                                <input type="password" class="form-control" placeholder="请输入密码">
                            </div>
                            <div class="form-group">
                                <label for="input_repassword"><span
                                        class="glyphicon glyphicon-lock"></span>&nbsp;确认密码</label>
                                <input type="password" class="form-control" placeholder="请确认密码">

                            </div>
                            <div class="col-md-12">
                                <input type="submit" value="注册" class="btn btn-log btn-primary btn-block">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
{% endblock %}
