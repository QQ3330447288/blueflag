{% extends 'home/layout.html' %}
{% block css %}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 75px">
    <div class="row">
        {% include 'home/menu.html'%}
        <div class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_name"><span class="glyphicon glyphicon-user"></span>&nbsp;用户名</label>
                                <input type="text" class="form-control" placeholder="{{session['user']}}" autofocus disabled>
                            </div>
                            <div class="form-group">
                                <label for="input_email"><span
                                        class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                                <input type="email" class="form-control" placeholder="邮箱暂时不可绑定或修改！" disabled>
                            </div>

                            <div class="form-group">
                                <label for="input_phone">
                                    <span class="glyphicon glyphicon-phone"></span>&nbsp;手机号
                                </label>
                                <input id="input_phone" class="form-control" placeholder="手机号暂时不可修改！" name="phone" type="text"
                                       value="" disabled>
                            </div>
                            <input type="submit" class="btn btn-primary" value="修改" disabled>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $(document).ready(function () {
        $("#m-1").addClass("active");
        $("#item9").addClass("active_diy");
    });
</script>
{% endblock %}
