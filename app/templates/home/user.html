{% extends 'home/layout.html' %}
{% block css %}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 60px">
    {% include 'home/menu.html'%}
    <div class="col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-user"></span>&nbsp;昵称</label>
                            <input type="text" class="form-control" placeholder="请输入昵称" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                            <input type="email" class="form-control" placeholder="请输入邮箱">
                        </div>

                        <div class="form-group">
                            <label for="input_phone">
                                <span class="glyphicon glyphicon-phone"></span>&nbsp;手机号
                            </label>
                            <input id="input_phone" class="form-control" placeholder="手机" name="phone" type="text" value="">
                        </div>
                        <div class="form-group">
                            <label for="input_face">
                                <span class="glyphicon glyphicon-picture"></span>&nbsp;&nbsp;头像
                            </label>
                            <br>
                            <img src=""
                                 class="img-responsive img-rounded" width="100px">
                            <img data-src="holder.js/100x100" class="img-responsive img-rounded">
                            <br>
                            <div class="form-group">
                                <label for="input_info">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    $(document).ready(function(){
        $("#m-1").addClass("active");
    });


</script>
{% endblock %}
