    {% block css %}{% endblock %}
    <script>
        (function () {
            var bp = document.createElement('script');
            var curProtocol = window.location.protocol.split(':')[0];
            if (curProtocol === 'https') {
                bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
            } else {
                bp.src = 'http://push.zhanzhang.baidu.com/push.js';
            }
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(bp, s);
        })();
    </script>

<body>
<nav class="navbar navbar-default navbar-fixed-top ">
    <div class="container">
        <!--小屏幕导航按钮和logo-->

            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span class="glyphicon glyphicon-flag"></span>&nbsp;蓝色旗帜</a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->

            <ul class="nav navbar-nav">
                <li><a href="{{url_for('home.index')}}" id="item1"><span class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
                </li>
                <li><a href="{{url_for('home.sourceCode')}}" id="item2"><span class="glyphicon glyphicon-save"></span>

                </li>

                {%if 'user' in session%}
                <li>
                    <a><span class="glyphicon glyphicon-user"></span>&nbsp;{{session["user"]}}</a>
                </li>
                <li>
                    <a href="{{url_for('home.logout')}}"><span
